<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=800px, initial-scale=1.0" />
    <title>WatcHGoods</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="../css/ContactUs.css" />
  </head>
  <body>
    <!-- Header -->
    <nav class="header">
      <img class="logo" src="../image/logo.png" />
      <div class="header-list">
        <a href="Home.html" id="list-home">Home</a>
        <a href="Products.html">Products</a>
        <a href="AboutUs.html">About Us</a>
        <a href="ContactUs.html">Contact Us</a>
        <a href="Locations.html">Locations</a>
      </div>
      <a href="#" id="hamburger"><i data-feather="menu"></i></a>
    </nav>
    <!-- Header -->

    <!-- Content -->
    <div class="content">
      <div class="container">
        <div class="left">
          <h3 class="judul">Contact Us</h3>
          <p class="text">We will get back to you ASAP!</p>
          <form action="#">
            <div class="input">
              <input
                type="text"
                name="name"
                class="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="input">
              <input
                type="text"
                name="email"
                class="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="input">
              <input
                type="text"
                name="region"
                class="region"
                placeholder="Enter your region"
              />
            </div>
            <div class="input">
              <textarea
                name="message"
                class="message"
                placeholder="Enter your message here"
              ></textarea>
            </div>
            <div class="input-copy">
              <input type="checkbox" id="copy" name="copy" class="copy" />
              <label for="copy"
                >I would like to receive a copy about my message</label
              >
            </div>

            <button class="button">Send message</button>
          </form>
        </div>
        <div class="right">
          <div class="info">
            <div class="infoBox">
              <div class="icon">
                <i data-feather="map-pin"></i>
              </div>
              <div class="text">
                <p>Jl.Bandengan Selatan No.23,Jakarta Utara</p>
              </div>
            </div>
            <div class="infoBox">
              <div class="icon">
                <i data-feather="phone"></i>
              </div>
              <div class="text">
                <p>+628123456789</p>
              </div>
            </div>
            <div class="infoBox">
              <div class="icon">
                <i data-feather="mail"></i>
              </div>
              <div class="text">
                <p>WatcHGoods@gmail.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Content -->

    <!-- Footer -->
    <footer>
      <div class="sosmed">
        <a href="https://www.instagram.com/"
          ><i data-feather="instagram"></i
        ></a>
        <a href="https://twitter.com/home?lang=en-id"
          ><i data-feather="twitter"></i
        ></a>
        <a href="https://www.facebook.com/"><i data-feather="facebook"></i></a>
      </div>

      <div class="navbar2">
        <a href="../html/ContactUs.html">Contact Us</a>
        <a href="../html/Locations.html">Locations</a>
      </div>

      <div class="copyright">
        <p>&copy;WatcHGoods,2023.All Rights Deserved</p>
      </div>
    </footer>
    <!-- Footer -->
    <script>
      feather.replace();
    </script>
    <script src="../js/contact.js"></script>
  </body>
</html>
